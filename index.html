<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Enable JavaScript to search" readonly class="search">
      <div class="gallery">
        <span class="item"><a href="photos/01.jpg" title="Hay Bales <small>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</small>" alt="Hay Bales"><img src="photos/thumbnails/01.jpg"></a></span>
        <span class="item"><a href="photos/02.jpg" title="Lake <small>The lake was so calm today. We had a great view of the snow on the mountains from here.</small>" alt="Lake"><img src="photos/thumbnails/02.jpg"></a></span>
        <span class="item"><a href="photos/03.jpg" title="Canyon <small>I hiked to the top of the mountain and got this picture of the canyon and trees below.</small>" alt="Canyon"><img src="photos/thumbnails/03.jpg"></a></span>
        <span class="item"><a href="photos/04.jpg" title="Iceberg <small>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. </small>" alt="Iceberg"><img src="photos/thumbnails/04.jpg"></a></span>
        <span class="item"><a href="photos/05.jpg" title="Desert <small>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</small>" title="Desert"><img src="photos/thumbnails/05.jpg"></a></span>
        <span class="item"><a href="photos/06.jpg" title="Fall <small>Fall is coming, I love when the leaves on the trees start to change color.</small>" alt="Fall"><img src="photos/thumbnails/06.jpg"></a></span>
        <span class="item"><a href="photos/07.jpg" title="Plantation <small>I drove past this plantation yesterday, everything is so green!</small>" alt="Plantation"><img src="photos/thumbnails/07.jpg"></a></span>
        <span class="item"><a href="photos/08.jpg" title="Dunes <small>My summer vacation to the Oregon Coast. I love the sandy dunes!</small>" alt="Dunes"><img src="photos/thumbnails/08.jpg"></a></span>
        <span class="item"><a href="photos/09.jpg" title="Countryside Lane <small>We enjoyed a quiet stroll down this countryside lane.</small>" alt="Countryside Lane"><img src="photos/thumbnails/09.jpg"></a></span>
        <span class="item"><a href="photos/10.jpg" title="Sunset <small>Sunset at the coast! The sky turned a lovely shade of orange.</small>" alt="Sunset"><img src="photos/thumbnails/10.jpg"></a></span>
        <span class="item"><a href="photos/11.jpg" title="Cave <small>I did a tour of a cave today and the view of the landscape below was breathtaking.</small>" alt="Cave"><img src="photos/thumbnails/11.jpg"></a></span>
        <span class="item"><a href="photos/12.jpg" title="Bluebells <small>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</small>" alt="Bluebell"><img src="photos/thumbnails/12.jpg"></a></span>
      </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/magnific-popup/jquery.magnific-popup.min.js"></script>
    <script>
      $('.gallery').magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: {
          enabled: true
        }
      });
      // init
      const search = document.querySelector('.search');
      search.removeAttribute('readonly');
      search.style.visibility = 'visible';
      search.setAttribute('placeholder', 'Search...');
      search.addEventListener('keyup', function(){
        searchGallery(search.value);
      });

      // gallery
      const gallery = document.querySelector('.gallery');

      function searchGallery(str) {
        str = str.toLowerCase();
        for(var i = 0; i < gallery.children.length; i++) {
          //gallery.children[i];
          const item = gallery.children[i];
          const title = item.children[0].getAttribute('title').toLowerCase();
          if(title.includes(str)) {
            item.style.display = 'inline';
          } else {
            item.style.display = 'none';
          }
        }
      }
    </script>
  </body>
</html>
